<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block"  (click)="alert()">Alert</ion-button>
  <ion-button expand="block"  (click)="multipleButtons()">Multiple Buttons Alert</ion-button>
  <ion-button expand="block"  (click)="confirm()">Confirm</ion-button>
  <ion-button expand="block"  (click)="prompt()">Prompt</ion-button>
</ion-content>
